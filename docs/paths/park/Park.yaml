paths:
  /parking/park:
    put:
      tags:
        - Parking
      summary: Set the Parking Area
      description: |
        Set the Parking Area
      security:
        - CookieAuth: []
      parameters:
        - in: query
          name: plateNumber
          schema:
            type: string
            required: true
        - in: query
          name: size
          schema:
            type: integer
            required: true
        - in: query
          name: currentDate
          schema:
            type: string
            required: true

      responses:
        201:
          description: Ruleset successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  plateNumber:
                    description: Vehicle Identity
                    type: string
                    example: 3
                  size:
                    description: Vehicle Size
                    type: integer
                    example: 0
                  slot:
                    description: The slot number
                    type: integer
                    example: 0
                  parkDateTime:
                    description: Date and Time the vehicle exited
                    type: integer
                      
        400:
          $ref: '#/components/responses/BadRequestError'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        409:
          $ref: '#/components/responses/ConflictError'
        500:
          $ref: '#/components/responses/InternalServerError'
